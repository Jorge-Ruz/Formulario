<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/0ab6cac1f9.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<body>

  <div class="container">

    <h1 class="logo">Contáctanos</h1>

    <div class="contacto">
      <div class="contacto__form">
        <h3>Contáctanos</h3>
        <form action="">
          <p>
            <label for="fullname">Name:</label>
            <input type="text" name="fullname" id="fullname">
          </p>
          <p>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
          </p>
          <p>
            <label for="phone">Phone:</label>
            <input type="tel" name="phone" id="phone">
          </p>
          <p>
            <label for="affair">Affair:</label>
            <input type="text" name="affair" id="affair">
          </p>
          <p class="block">
            <label for="message">Message:</label>
            <textarea name="message" id="message" rows="3"></textarea>
          </p>
          <p class="block">
            <button type="submit">Send</button>
          </p>
        </form>
      </div>
      <div class="contacto__info">
        <h4>More info</h4>
        <ul>
          <li><i class="fas fa-map-marker-alt"></i>Stret</li>
          <li><i class="fas fa-phone"></i>3000000000</li>
          <li><i class="fas fa-envelope-open-text"></i>contact@web.com</li>
        </ul>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore voluptate ea, ad maxime incidunt accusantium quisquam a voluptatem consequuntur! Explicabo.</p>
        <p>company.com</p>
      </div>
    </div>
  </div>

</body>
</html>
